<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		.box{
			width: 1200px;
			height: 100px;
			margin:0 auto;
			border:1px red solid;
			display: flex;
		}
		.logo{
			flex: 1;
			height: 100px;
			background-color: red;
		}
		.nav{
			flex: 2;
			height: 100px;
			background-color: yellow;
		}
		ul{
			width: 100%;
			height: 100px;
			display: flex;
		}
		li{	
			list-style: none;
			background-color: pink;
			flex:1;
		}
	</style>
</head>
<body>


	<div class="box">
		<div class="logo"></div>
		<div class="nav">
			<ul>
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
	</div>

</body>
</html>
